<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <h1>Welcome to {{msg}}</h1>
        <p>My name is {{personalInfo.name}}</p>
        <p>I am {{personalInfo.age}} years old</p>
        <!-- attribute binding v-bind -->
        <p>Check my github <a v-bind:href="personalInfo.gitHub">Click here</a></p>
        <div v-html="personalInfo.htmlCode"></div> 
    </div>
    <script src="app.js"></script>
  </body>
</html>
