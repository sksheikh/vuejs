<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Two Way Data Binding</title>
    <script src="vue.global.js"></script>
    <style>
      body{
        width:500px;
        margin: 0 auto;
      }
      .div-style{
        width: 100px; 
        height: 100px; 
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>VueJs {{title}}</h1>
      <br>
      <div class="div">
        <label for="">Enter a number</label>
        <br>
        <!-- <input type="text" :value="num" @input="inputHandale"> -->
        <input type="text" v-model.number="num"> <!-- 2 way binding-->
        <br><br>
        <button @click="getDouble">Double</button>
        <button @click="getSquare">Square</button>
        <button @click="addTen">add 10</button>
        <button @click="reset">Reset</button>
        <hr>
        <p>Entered number : {{num}}</p>
        <p>Result : {{result}}</p>
      </div>
        
    </div>
    <script src="app.js"></script>
  </body>
</html>
