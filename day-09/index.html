<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Class Binding</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
    <style>
      body{
        width:500px;
        margin: 0 auto;
      }
      .div-style{
        width: 100px; 
        height: 100px; 
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>VueJs {{title}}</h1>
      <br>
      <div class="div">
        
        <button class="button" :class="{active: divColor == 'red',bold:true}"  @click="getColor('red')">Red</button>
        <button class="button" :class="{active: divColor == 'blue'}" @click="getColor('blue')">Blue</button>
        <button class="button" :class="{active: divColor == 'green'}" @click="getColor('green')">Green</button>
        <button :class="['active','button']">Allways Active</button>
        <hr>
        <div :class="divColor">

        </div>
      </div>
        
    </div>
    <script src="app.js"></script>
  </body>
</html>
