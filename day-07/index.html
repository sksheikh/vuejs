<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Event Modifiers</title>
    <script src="vue.global.js"></script>
    <style>
      .increment{
        margin-right: 15px;
      }
      .div-style{
        width: 100px; 
        height: 100px; 
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <h1>VueJs {{title}}</h1>
        <form action="" @submit.prevent="formSubmit">
          <p>Enter your name:</p>
          <p><input type="text" @keyup.enter="printName"></p>
          <p>Hello <span>{{name}}</span></p>
          <button type="submit">submit</button>
        </form>
        
        <br><br>

        <div class="div-style" @click.right="divClick">
          <button @click.right.stop="clickBtn">click here</button>
        </div>
        
    </div>
    <script src="app.js"></script>
  </body>
</html>
